[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --cov=. --cov-report=term-missing --cov-report=xml
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests